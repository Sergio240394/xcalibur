<div class="modern-form-container">
  <div class="form-header">
    <h1 class="form-title">Reiniciar Password</h1>
  </div>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="modern-form">
    <div class="form-section">
      <div class="section-header">
        <h3 class="section-title">Fecha de Proceso</h3>
      </div>

      <div class="form-grid single">
        <div class="form-field">
          <label class="field-label">Fecha del Proceso</label>
          <input type="date" formControlName="fechaProceso" class="modern-input">
        </div>
      </div>
    </div>

    <div class="form-actions">
      <button type="submit" class="btn-primary">Guardar Fecha</button>
      <button type="button" class="btn-secondary" (click)="onClear()">Limpiar</button>
    </div>

    <div *ngIf="isLoading()" class="loading-indicator">
      <div class="loading-spinner"></div>
      <span>Procesando...</span>
    </div>
  </form>

  <!-- Modal de confirmaciÃ³n -->
  <app-confirmation-dialog>
  </app-confirmation-dialog>
</div>
